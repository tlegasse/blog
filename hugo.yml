baseURL: https://www.tannerlegasse.com/
languageCode: en-us
title: Tanner Legasse
theme: mainroad

languages:
  en:
    languageName: "English"
    weight: 1

    taxonomies:
      category: categories
      tag: tags
      series: series

    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - identifier: linkedin
          url: "https://www.linkedin.com/in/tanner-legasse/"
          pre: <span class="social-icon linkedin-icon"></span>
        - identifier: github
          url: "https://github.com/tlegasse"
          pre: <span class="social-icon github-icon"></span>
params:
  homeInfoParams:
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true
  disableSpecial1stPost: true
  comments: true

  sidebar:
    home: "left"
    list: "right" 
    single: false
    widgets: 
      - "search"
      - "recent"
      - "categories"
      - "social"

  widgets:
    recent_num: 5
    categories_counter: false
    tags_counter: false

  contact:
    email: tanner.legasse@gmail.com

  assets:
    disableHLJS: false

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  mainSections:
    - projects
    - posts

  googleFontsLink: "https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"

  style:
    vars:
      highlightColor: "#4255C3"
      secondaryHighlightColor: "#B63535"
      backgroundColor: "#F1F1F1"
      secondaryBackgroundColor: "#FFE792"
      fontFamilyPrimary: "IBM Plex Serif"


services:
  googleAnalytics:
    ID: G-73381DKG18

  disqus:
    shortname: tannerlegasse

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

module:
  mounts:
    - source: content
      target: content
      excludeFiles:
        - templates/**
