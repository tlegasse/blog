baseURL: https://www.tannerlegasse.com/
languageCode: en-us
title: Tanner Legasse
theme: PaperMod
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - identifier: github
          url: "https://github.com/tlegasse"
          pre: <span class="github-icon"></span>
params:
  homeInfoParams:
  contact:
    email: tanner.legasse@gmail.com
  subtitle: A learner
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true
  assets:
    disableHLJS: false
  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
  mainSections:
    - projects
    - posts
  disableSpecial1stPost: true
  comments: true
services:
  googleAnalytics:
    ID: G-73381DKG18
  disqus:
    shortname: tannerlegasse
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
module:
  mounts:
    - source: content
      target: content
      excludeFiles:
        - templates/**
