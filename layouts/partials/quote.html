<!-- Get all posts in the quotes directory -->
{{- $posts := site.RegularPages }}
{{- $posts := first 10 (where $posts "Section" "quotes") }}

{{- if $posts }}
<div class="widget--quote">
	<div id="quote-list">
        {{ range $posts }}
            <p class="hidden">
                {{ .Content | plainify | htmlUnescape }}
            </p>
        {{- end }}
	</div>
</div>
{{- end }}
